


    <!-- Content Wrapper. Contains page content -->
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1> Dashboard </h1>
        <ol class="breadcrumb">
          <li>
            <a href="home">
              <i class="fa fa-dashboard"></i> Home</a>
          </li>
          <li class="active">Dashboard</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
              <span class="info-box-icon bg-aqua">
                <i class="fa fa-envelope-o"></i>
              </span>

              <div class="info-box-content">
                <span class="info-box-text">User</span>
                <span *ngIf="usersCount?.length>0" class="info-box-number">{{usersCount.length}}</span>
                <span *ngIf="usersCount?.length===0" class="info-box-number">0</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
              <span class="info-box-icon bg-green">
                <i class="fa fa-flag-o"></i>
              </span>

              <div class="info-box-content">
                <span class="info-box-text">Customer</span>
                <span class="info-box-number">{{customersCount.length}}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
              <span class="info-box-icon bg-yellow">
                <i class="fa fa-files-o"></i>
              </span>

              <div class="info-box-content">
                <span class="info-box-text">Branch</span>
                <span class="info-box-number">{{branchesCount.length}}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
              <span class="info-box-icon bg-red">
                <i class="fa fa-star-o"></i>
              </span>

              <div class="info-box-content">
                <span class="info-box-text">Vendor</span>
                <span class="info-box-number">{{vendorsCount.length}}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
        <!-- /.row -->

      </section>
      <!-- /.content -->
