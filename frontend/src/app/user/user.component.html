<div class="container" *ngIf="userIsLogged == true">
	<div class="row">
		<div class="col-md-6 col-xs-3 navbar-header-gst">
			<div class="navbar-brand">
				<a routerLink="/home">
					<h2 class="gst_logo">GST</h2>
				</a>
			</div>
		</div>
		<div class="col-md-6 col-xs-9 form-group user_profile">
			<label for="inputEmail3" class="text-right col-sm-8 col-xs-6 control-label">Contact Mail </label>
			<div class="col-sm-4 col-xs-6">
				<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					{{userDetails.username}}
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">

					<li>
						<a class="page-scroll" routerLink="/user">
							<i class="fa fa-user"></i>Dashboard</a>

					</li>

					<li>
						<a routerLink="profile">

							<i class="fa fa-user"></i> Profile</a>
					</li>

					<li>
						<a (click)="logout()">
							<i class="fa fa-key"></i> Logout</a>
					</li>
					<!-- <li *ngIf="userIsLogged == true">
							<a class="page-scroll" (click)="logout()">LOGOUT</a>
						   </li> -->
				</ul>
			</div>

		</div>
	</div>
</div>


<div class="container-fluid" *ngIf="userIsLogged == false">
	<div class="row">
		<div class="col-md-12">
			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-fixed-top main-nav">
				<div class="container">
					<div class="navbar-header page-scroll">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<div class="navbar-brand">
							<a routerLink="/home">
								<!-- <img src=".././assets/images/logo.png" alt="GST"> </a> -->
								<h2>
									<strong>GST</strong>
								</h2>
							</a>

						</div>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul class="nav navbar-nav navbar-right">
							<!-- Hidden li included to remove active class from about link when scrolled up past about section -->
							<li>
								<a class="page-scroll" href="#">HSN/SAC SEARCH</a>
							</li>
							<li>
								<a class="page-scroll" href="#" data-toggle="modal" data-target=".bs-modal-lg">REGISTRATION</a>
							</li>
							<li>
								<a class="page-scroll" href="#" data-toggle="modal" data-target=".bs-login-sm">LOGIN</a>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container -->
			</nav>
		</div>
	</div>
</div>

							<span class="icon-bar"></span>
